<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="stylesheet" href="../Css/resposive-style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <!-- Tag Semantica Para Conteudo Principal -->
  <main>
    <img src="../order-summary-component-main/images/illustration-hero.svg" alt="Hero Illustration">

    <!-- Sessao Para Textos e Botoes -->
      <section>

        <h1>Order Summary</h1>

        <!-- span de informacoes -->
        <span class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>

        <!-- divisao pra informacoes  -->
        <div class="informations">

          <!-- div para icone  -->
          <div class="music__price">
            <img src="../order-summary-component-main/images/icon-music.svg" alt="Music Icon">
    

        <!-- div para o preco anual -->
        <div class="price">
          <strong>Annual Plan</strong>
          <span> $59.99/year</span>
        </div>
      </div>
        <a href="nadaaqui">Change</a>
      </div>

     
      
      <button> Proceed to Payment</button>

      <a href="nadaaqui" id="cancel__order">Cancel Order</a>
      </section>


  </main>


    

</body>
</html>
